<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Tv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Deep Tv</a>
                <ul class="nav-menu">
                    <li><a href="#">Anasayfa</a></li>
                    <li><a href="#">Diziler</a></li>
                    <li><a href="#">Filmler</a></li>
                    <li><a href="#">Yeni ve Popüler</a></li>
                    <li><a href="#">Listem</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="#" class="btn btn-signup">Giriş Yap</a>
                </div>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h1 class="hero-title">Sınırsız film, dizi ve çok daha fazlası.</h1>
                <p class="hero-subtitle">0.99 TL hemen izlemeye başlayın.</p>
                <div class="email-form">
                    <form action="#" method="POST">
                        <input type="email" name="email" placeholder="E-posta adresiniz" required>
                        <button type="submit" class="btn btn-hero">Şimdi İzlemeye Başla</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Diğer içerikler buraya eklenebilir -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Deep Tv</p>
        </div>
    </footer>
</body>
</html>
